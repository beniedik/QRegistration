<!DOCTYPE html>
<html>
  <head>
  <title>QR Code Scanner</title>
  </head>
  <body>
      <script src="js/html5-qrcode.mins.js"></script>
      <script src="studentid.js"></script>
      <style>
        .result{
          background-color: green;
          color:#fff;
          padding:20px;
        }
        .row{
          display:flex;
        }
      </style>
      <div class="row">
        <div class="col">
          <div style="width:500px;" id="reader"></div>
        </div>
        <div class="col" style="padding:30px;">
          <h4>SCAN RESULT</h4><br>
          <div id="result">Result Here</div> 
          <!-- <br><br><p>View Details:<a href="http://192.168.1.3/QRegistration/verifier.php?id=">Registered Device/s</a></p> -->
          <!-- <br><br><input type="button" value="View Details" onclick="myFunction()"> -->
        </div>
      </div>
      <script type="text/javascript">
        var idNum = {};
        
        function onScanSuccess(qrCodeMessage) {
          
          idNum.converted = qrCodeMessage.slice(11,12);
          if (idNum.converted == "2"){ 
            idNum.converted = qrCodeMessage.slice(11,22);
           }else {
              idNum.converted = qrCodeMessage.slice(0,11); 
           }
            document.getElementById('result').innerHTML = '<span class="result">'+idNum.converted+'</span>';
            window.location.assign("http://192.168.1.11/QRegistration/verifier_out.php?id=".concat(idNum.converted));
        }
        function onScanError(errorMessage) {
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
      </script>
  </body>
</html>
